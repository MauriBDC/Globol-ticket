name: Compilar .NET #Nome do WorkFlow

on: # local onde ser√° definido os gatilhos
  push: 
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: 'main' #not naming the ref will fetch the default branch
          fetch-depth: '1' #1 is default and 0 fetches the full depth of the repo
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependence
        run: dotnet restore

      - name: build
        run: dotnet build --no-restore